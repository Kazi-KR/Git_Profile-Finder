<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Profile Finder</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container">
            <h1><a href="#" class="navbar-brand">Github Profile Finder</a></h1>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="card card-body search bg-dark text-light">
            <h2 class="font-weight-bold text-center">Search GitHub Profiles</h2>
            <p class="text-center">Enter a username to fetch GitHub profile and repos</p>
            <input type="text" id="searchUser" class="form-control text-center p-2"  placeholder="Github username...">
        </div>
        <br>
    </div>
    <div class="container">
        <div id="profile"></div>
    </div>
    <footer class="text-center p-3 mt-5 bg-secondary">Git Profile Finder &copy </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="github.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>
</body>
</html>
